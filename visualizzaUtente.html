    <script src="visualizzaUtente.js"></script>
</head>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="visualizzaUtente.html">Home</a>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="login.html">Login</a>

              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
   <div class="container-sm">
    <header>
          <form class="d-flex" role="search">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Cerca utenti..." aria-label="Search">
            <button class="btn btn-outline-success" type="button">Cerca</button>
        </form>
       </header>
    <h1>Lista Utenti</h1>

    <table id="listaUtenti" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Email</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Ruol</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody id="listaUtentiBody">
        </tbody>
    </table>

    <form id="formAggiornamentoUtente" style="display: none;">
        <h4>inserisci i nuovi dati</h4>
        <div class="mb-3">
        <input type="text" id="nuovaEmail" placeholder="Nuova Email" class="form-control" required><br>
        </div>
        <div class="mb-3">
        <input type="text" id="nuovoNome" placeholder="Nuovo Nome" class="form-control" required><br>
        </div>
        <div class="mb-3">
        <input type="text" id="nuovoCognome" placeholder="Nuovo Cognome" class="form-control" required><br>
        </div>
        <button type="submit" class="btn btn-warning">Aggiorna Utente</button>
    </form>
</div>
 
</body>
</html>
